<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="mainBox">
      <div class="container main position-relative rounded p-2 pt-3">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              class="form-control nameForm"
              id="inputName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control emailForm"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control passwordForm"
              id="exampleInputPassword1"
            />
          </div>
          <button type="button" class="btn btn-primary submitBtn">
            Register
          </button>
        </form>

        <div class="serverDatas rounded p-2 mt-3">
          <h1 class="text-center p-2">Users from Server</h1>
          <div
            class="userDatas d-flex justify-content-evenly flex-wrap justify-content-start"
          ></div>
        </div>

        <updateform>
          <div
            class="container col-6 updateContainer bg-warning p-3 rounded position-absolute top-50 start-50 translate-middle"
          >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control nameUpdate" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input type="email" class="form-control emailUpdate" disabled />
            </div>
            <button type="button" class="btn btn-secondary btn-lg updateBtn">
              Update
            </button>
          </div>
        </updateform>

        <delform>
          <div
            class="container col-6 delContainer bg-primary-subtle py-5 p-3 rounded position-absolute top-50 start-50 translate-middle"
          >
            <div class="mb-3 text-center">
              <label for="message" class="form-label display-6"
                >Are you sure to delete account?</label
              >
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button type="button" class="btn mx-3 btn-light btn-lg cancelBtn">
                cancel
              </button>
              <button
                type="button"
                class="btn mx-3 btn-danger btn-lg deleteBtn"
              >
                delete
              </button>
            </div>
          </div>
        </delform>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
